image: ubuntu:20.04

stages:
    - test
    - tox

test:
    stage: test
    script:
        - pip install .[test]
        - flake8
        - python setup.py test

tox:
    stage: tox
    script:
        - sudo apt install python3.6
        - sudo apt install python3.7
        - sudo apt install python3.8
        - pip install tox
        - pip install .[test]
        - tox
